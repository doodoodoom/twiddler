<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        $("body").css({"background-color": "hsla(31, 100%, 62%, 1)", "font-family": "Impact", "color": "hsla(0, 0%, 31%, 1)"});
        var index = streams.users.mracus.length - 1;
        while(index >= 0){
          var tweet = streams.users.mracus[index];
          var $tweet = $('<div></div>');
          $tweet.text('@mracus: ' + tweet.message + " -- POSTED: " + tweet.created_at);
          $tweet.appendTo($body);
          $("div").css({"background-color": "hsla(31, 100%, 45%, 1)", "width": "500px", "word-spacing": "3px", "letter-spacing": "0.8px", "padding": "10px"});
          index -= 1;
        }
      });
    </script>
  </body>
</html>
